name: Terraform plan multiregion

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - "infra/prod/**"
      - "infra/_modules/**"
      - ".github/workflows/infra-review-p.yml"
      - ".github/workflows/infra-release-p.yml"

jobs:
  infra_review:
    uses: pagopa/dx/.github/workflows/infra_plan.yaml@check-modules-lock-in-cicd
    name: Terraform plan
    secrets: inherit
    with:
      environment: prod
      base_path: infra
      use_private_agent: true
