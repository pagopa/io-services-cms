name: PR - Opex Dashboard api_services_cms

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    branches:
      - master
    paths:
      - 'apps/io-services-cms-webapp/openapi.yaml'
      - '.github/workflows/pr_opex_api_services_cms.yml'
      - '.github/workflows/opex_api_services_cms.yml'
      - '.opex/api_services_cms/**'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  plan:
    uses: ./.github/workflows/call_pr_opex_api.yml
    name: Plan changes against Production
    secrets: inherit
    with:
      api_name: api_services_cms
